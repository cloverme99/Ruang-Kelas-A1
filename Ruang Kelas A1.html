<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAYASAN UMMUL QURO' SEMARANG</title>
    <style>
      /* Mengatur tampilan dasar */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Memastikan konten penuh layar */
      }

      /* Styling untuk header */
      header {
        background-color: #4caf50; /* Warna latar belakang */
        color: white; /* Warna teks */
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Logo di kiri, teks di kanan */
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-right: 20px; /* Jarak antara logo dan teks */
        border-radius: 10px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      /* Kontainer untuk PDF */
      .pdf-container {
        flex: 1; /* Membuat kontainer memenuhi ruang yang tersisa */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      embed {
        width: 100%;
        height: 100%;
      }

      /* Footer */
      footer {
        background-color: #333; /* Warna latar belakang footer */
        color: white; /* Warna teks */
        padding: 10px 20px;
        font-size: 14px;
        display: flex;
        justify-content: flex-end; /* Teks berada di kanan */
        align-items: center;
      }

      /* Responsivitas untuk layar kecil */
      @media (max-width: 768px) {
        header {
          flex-direction: column; /* Logo dan teks vertikal */
          align-items: center; /* Pusatkan elemen di layar kecil */
          text-align: center;
        }

        .logo {
          margin: 0 0 10px 0; /* Jarak bawah untuk logo */
        }

        h1 {
          font-size: 28px;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: 60px; /* Logo lebih kecil di layar kecil */
          height: 60px;
        }

        h1 {
          font-size: 24px;
        }

        footer {
          font-size: 8px; /* Ukuran teks lebih kecil di perangkat kecil */
          width: 19px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="logo.jpeg" alt="Logo" class="logo" />
      <h1>DATA INVENTARIS YAYASAN UMMUL QURO' SEMARANG</h1>
    </header>

    <!-- Kontainer untuk PDF -->
    <div class="pdf-container">
      <embed src="Ruang Kelas A1.pdf" type="application/pdf" />
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 ZIIYOU</footer>
  </body>
</html>
